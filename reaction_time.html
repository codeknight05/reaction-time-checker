<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reaction Time Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        #box {
            width: 300px;
            height: 150px;
            background: red;
            display: none;
            margin: 20px auto;
            cursor: pointer;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Reaction Time Test</h1>
    <p>Click the box as soon as it turns green.</p>

    <button id="startBtn">Start Test</button>

    <div id="box"></div>

    <div class="result" id="result"></div>
</div>

<script>
    let startTime;
    let timeoutId;

    const box = document.getElementById("box");
    const startBtn = document.getElementById("startBtn");
    const result = document.getElementById("result");

    startBtn.onclick = () => {
        result.textContent = "";
        box.style.display = "none";
        box.style.background = "red";

        const randomDelay = Math.random() * 3000 + 1000; // 1â€“4 seconds

        timeoutId = setTimeout(() => {
            box.style.display = "block";
            box.style.background = "green";
            startTime = Date.now();
        }, randomDelay);
    };

    box.onclick = () => {
        if (box.style.background === "green") {
            const reactionTime = Date.now() - startTime;
            result.textContent = `Your reaction time: ${reactionTime} ms`;
            box.style.display = "none";
        }
    };
</script>

</body>
</html>
