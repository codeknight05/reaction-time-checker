<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reaction Time Checker</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 2rem;
            user-select: none;
            cursor: pointer;
        }

        .text {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="text" id="text">
    Click anywhere to start
</div>

<script>
    let startTime = null;
    let waiting = false;
    let ready = false;

    document.body.addEventListener("click", () => {
        if (!waiting && !ready) {
            // Start test
            document.body.style.backgroundColor = "red";
            document.getElementById("text").textContent = "Wait for green...";
            waiting = true;

            const delay = Math.random() * 3000 + 1000; // 1â€“4 sec

            setTimeout(() => {
                document.body.style.backgroundColor = "green";
                document.getElementById("text").textContent = "CLICK!";
                startTime = performance.now();
                ready = true;
                waiting = false;
            }, delay);

        } else if (ready) {
            // Measure reaction
            const reactionTime = Math.round(performance.now() - startTime);
            document.body.style.backgroundColor = "red";
            document.getElementById("text").textContent =
                `Reaction Time: ${reactionTime} ms\nClick to try again`;

            ready = false;
            startTime = null;
        }
    });
</script>

</body>
</html>
